{% extends "base.html" %}
{% block title %}{{ translate('Edit Event') }} - {{ config.TITLE }}{% endblock %}
{% block content %}
<div class="mt-4">
    <div class="card">
        <div class="card-header">
            <h4>{{ translate('Edit Event') }}: {{ event.ev_title }}</h4>
            <!-- Progress indicator -->
            <div class="progress mt-3" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
                    {{ translate('Step 1 of 3') }}
                </div>
            </div>
        </div>
        <div class="card-body">
            <form action="{{ url_for('views.edit_event_step1', event_id=event.ev_id) }}" method="post" id="editEventForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">{{ translate('Event Title') }}</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ event.ev_title }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">{{ translate('Description') }}</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ event.ev_description or '' }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="location">{{ translate('Location') }}</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ event.ev_location }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="club_id">{{ translate('Club') }}</label>
                            <select class="form-control" id="club_id" name="club_id" required>
                                {% for club in clubs %}
                                    <option value="{{ club.cl_id }}" {% if club.cl_id == event.ev_club_id %}selected{% endif %}>
                                        {{ club.cl_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date">{{ translate('Event Date') }}</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ event.ev_date.strftime('%Y-%m-%d') if event.ev_date else '' }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="start_time">{{ translate('Start Time') }}</label>
                                    <input type="time" class="form-control" id="start_time" name="start_time" 
                                           value="{{ event.ev_start_time.strftime('%H:%M') if event.ev_start_time else '' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="end_time">{{ translate('End Time') }}</label>
                                    <input type="time" class="form-control" id="end_time" name="end_time" 
                                           value="{{ event.ev_end_time.strftime('%H:%M') if event.ev_end_time else '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="registration_start">{{ translate('Registration Start') }}</label>
                                    <input type="date" class="form-control" id="registration_start" name="registration_start" 
                                           value="{{ event.ev_registration_start.strftime('%Y-%m-%d') if event.ev_registration_start else '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="registration_end">{{ translate('Registration End') }}</label>
                                    <input type="date" class="form-control" id="registration_end" name="registration_end" 
                                           value="{{ event.ev_registration_end.strftime('%Y-%m-%d') if event.ev_registration_end else '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">{{ translate('Status') }}</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="announced" {% if event.ev_status == 'announced' %}selected{% endif %}>{{ translate('Announced') }}</option>
                                <option value="registration_started" {% if event.ev_status == 'registration_started' %}selected{% endif %}>{{ translate('Registration Open') }}</option>
                                <option value="registration_ended" {% if event.ev_status == 'registration_ended' %}selected{% endif %}>{{ translate('Registration Closed') }}</option>
                                <option value="event_started" {% if event.ev_status == 'event_started' %}selected{% endif %}>{{ translate('In Progress') }}</option>
                                <option value="event_ended" {% if event.ev_status == 'event_ended' %}selected{% endif %}>{{ translate('Completed') }}</option>
                                <option value="canceled" {% if event.ev_status == 'canceled' %}selected{% endif %}>{{ translate('Canceled') }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="{{ url_for('views.detail_event', event_id=event.ev_id) }}" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> {{ translate('Cancel') }}
                        </a>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="submit" class="btn btn-primary">
                            {{ translate('Next') }}: {{ translate('Court Configuration') }} <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('editEventForm').addEventListener('submit', function(e) {
    const regStart = document.getElementById('registration_start').value;
    const regEnd = document.getElementById('registration_end').value;
    
    if (regStart && regEnd && regStart >= regEnd) {
        e.preventDefault();
        alert('{{ translate("Registration end must be after registration start") }}');
        return false;
    }
});
</script>
{% endblock %}
